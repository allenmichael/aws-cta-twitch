<!DOCTYPE html>
<html>

<head>
    <title>Viewer Page</title>
</head>

<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
    <div id="app" class="full-height">
        <h2>Watch for Important Messages!</h2>
        <div v-if="isBroadcaster">
            <p>Add a new Call to Action link</p>
            <textarea rows="5" cols="15" v-model="ctaText"></textarea>
            <input type="button" v-on:click="sendCTA" value="Yes, add call to action" />
            <input type="button" v-on:click="clearCTA" value="Remove all call to actions" />
        </div>
        <div id="list">
            <ul>
                <li v-for="message in messages">
                    {{ message }}
                </li>
            </ul>
        </div>
    </div>
    <script src="https://localhost.rig.twitch.tv:%PORT%/twitch-ext.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="viewer.js" type="text/javascript"></script>
</body>

</html>
